{% extends "header.html" %} {% block body %}


<div class="container-fluid" style="max-width: 40%">
    <br>
    <h5> Sign up </h5>
    <br>
    <form action="" class="form" method="post">
        <div class="form-group">
            <input type="text" class="form-control" id="usernameInput" placeholder="Username" name="username" value="{{ request.form.username }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password" value="{{ request.form.password }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="InputPassword2" placeholder="Password" name="password2" value="{{ request.form.password2 }}">
        </div>

        <input class="btn btn-primary" type="submit" value="Sign up">
    </form>

</div>

{% endblock %}
