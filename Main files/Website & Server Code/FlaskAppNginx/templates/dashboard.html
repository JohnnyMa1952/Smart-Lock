{% extends "header.html" %} {% block body %}
<style>
    .top-buffer {
        margin-top: 20px;
    }

    .classWithPad {
        margin: 10px;
    }

</style>


<div class="container-fluid" style="margin-top:50px;">
    <div class="d-flex justify-content-center">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 60rem; ">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{ url_for('static', filename = 'images/2.jpg')}}"
                         alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename = 'images/4.jpg')}}"
                         alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{ url_for('static', filename = 'images/5.jpg')}}"
                         alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>


    <div class="row justify-content-center top-buffer">

        <div class="card classWithPad " style="width: 18rem; ">
            <div class="card-header">
                <img height="20" width="20" src="{{ url_for('static', filename = 'images/video.png')}}">
            </div>
            <div class="card-body">
                <h5 class="card-title">Video Streaming</h5>
                <p class="card-text">Live feed from the lock</p>
                <a href="/video/" class="btn btn-primary">Go</a>
            </div>
        </div>


        <div class="card classWithPad " style="width: 18rem; ">
            <div class="card-header">
                <img height="20" width="20" src="{{ url_for('static', filename = 'images/statistics.png')}}">
            </div>
            <div class="card-body">
                <h5 class="card-title">Statistics</h5>
                <p class="card-text">Check out the authentication log</p>
                <a href="/statistics/" class="btn btn-primary">Go</a>
            </div>
        </div>

        <div class="card classWithPad " style="width: 18rem; ">
            <div class="card-header">
                <img height="20" width="20" src="{{ url_for('static', filename = 'images/chat.png')}}">
            </div>
            <div class="card-body">
                <h5 class="card-title">Chat</h5>
                <p class="card-text">Let's have a chat on smart locks</p>
                <a href="/chat/" class="btn btn-primary">Go</a>
            </div>
        </div>


    </div>


</div>

{% endblock %}
